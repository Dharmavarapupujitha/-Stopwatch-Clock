<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stopwatch & Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    text-align: center;
    padding: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
  }
  #clock, #stopwatch {
    font-size: 2em;
    margin: 20px 0;
  }
  button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 1em;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>ðŸ•’ Stopwatch & Clock</h2>

<div>
  <h3>Current Time</h3>
  <div id="clock">--:--:--</div>
</div>

<div>
  <h3>Stopwatch</h3>
  <div id="stopwatch">00:00:00</div>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="stopStopwatch()">Stop</button>
  <button onclick="resetStopwatch()">Reset</button>
</div>

<script src="script.js"></script>

</body>
</html>
